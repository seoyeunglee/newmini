<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>userLogin.html</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
</head>
<body>
<form action="/login/login" method="post" th:object="${loginCommand}" >

<table border="1" align="center">
	<tr><td colspan="2">자동로그인 | 아이디저장</td>
	<tr><td>아이디 : <input type="text" name="userId" /><br />
		<span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span></td>
			<td rowspan="2">
				<input type="image" src="/static/images/loginicon.jpg" width="60" />
			</td></tr>
	<tr><td>비밀번호 : <input type="password" name="userPw" /><br/>
		<span th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}"> </td></tr>
	<tr><td colspan="2">아이디/비밀번호찾기 <a href="/register/userAgree">회원가입</a></td></tr>
	 
</table>

</form>
</body>
</html>
