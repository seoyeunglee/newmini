<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>goodsIpgoList.html</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/static/js/checkbox.js"></script>
</head>
<body>

<ul>
	<li><a href="goodsList">상품관리</a></li>
	<li><a href="goodsIpgo">상품 입고</a></li>
	<li><a href="goodsIpgoList">상품 입고 현황</a></li>
</ul>

입고리스트<br />
<table width="600" border="1">
<tr><th>번호</th><th>입고번호</th><th>상품번호</th><th>수량</th><th>입고일</th><th>가격</th>
<tr th:each="dto, idx : ${list}">
	<th>[[${idx.count}]]</th>
	<th>[[${dto.goodsIpgoNum}]]</th>
	<th>[[${dto.goodsNum}]]</th>
	<th>[[${dto.ipgoQty}]]</th>
	<th>[[${#dates.format(dto.ipgoDate, 'yyyy-MM-dd')}]]</th>
	<th>[[${#numbers.formatCurrency(dto.ipgoPrice) + "원"}]]</th>
</tr>
</table>

</body>
</html>
